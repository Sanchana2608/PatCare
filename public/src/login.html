<body>
    <header class="header">
    <!-- Navbar -->
    <a href="#" class="logo">
        <ion-icon name="heart-outline">

        </ion-icon>PatCare</a>
    <!--Section: Design Block-->
    <nav class="nav">
        <a href="../src/index.html">Home</a>
        <a href="../src/index.html#about1">About</a>
        <a href="../src/index.html#contact1">Contact</a>
        <a href="signup.html">Sign up</a>
    </nav>
    
  </header>
  <section class="home">
    <div class="content">
        <h2>Stay Happy, Stay Healthy</h2>
    </div>
    <div class="wrapper-login">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="input-box">
                <select class="role" name="role" id="role" onChange="showField(this.value);" required>
                          <option value="patient">Patient</option>
                          <option value="doctor"  >Doctor</option>
                          <option value="receptionist"  >Receptionist</option>
                          <option value="admin"  >Admin</option>
                </select>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                <input type="text" placeholder='Username' name='name' id='username' required><br>
                
            </div>  
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" placeholder='Password' name='password' required><br>
                
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="regiter-link">
                <p>Not an member? <a href="signup.html">Sign up</a>.</p>
            </div>    
        
        </form>
    </div>   
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
