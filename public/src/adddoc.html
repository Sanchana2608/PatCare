<body>
  <a href="#" class="logo">
    PatCare</a>
    <section class='add' id='add'>
        <div class='form'>
            <form class="add-form" action="/adddoctor" method="post">
              <div class="container">
                <h1>Add New Doctor</h1>
                <div class="part1">
                  <p>Enter Doctor details</p>
                  <hr>
      
                  <table>
                    <tr>
                      <td><label for="name">Doctor ID:</label></td>
                      <td><input type="text" name="did" id="name" ></td>
                      <td><label for="password">Password:</label></td>
                      <td><input type="text" name="password" id="password" ></td>
                    </tr>
                    <tr>
                      <td><label for="name">First Name:</label></td>
                      <td><input type="text" name="fname" id="name" ></td>
                      <td><label for="name">Last Name:</label></td>
                      <td><input type="text" name="lname" id="name" ></td>
                    </tr>

                    <tr>
                      
                      <td><label for="gender">Gender:</label></td>
                      </td>
                      <td>
                        <select class="gen" name="gender" id="gender" onChange="showField(this.value);" required>
                          <option value="">-- Select --</option>
                          <option value="male"  >Male</option>
                          <option value="female"  >Female</option>
                          <option value="others"  >Other</option>
                        </select></td>
                        <td><label for="speciality">speciality:</label></td>
                        <td>
                          <select name="speciality" class="speciality" id="speciality">
                            <option value="">-- Select --</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Neurology">Neurology</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Gynecology">Gynecology </option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Endocrinology">Endocrinology</option>
                          </select></td>
                        </tr>
                       <tr >                      
                      <td><label for="dob">Birthdate:</label></td>
                      <td><input type="date" name="dob" id="dob"></td>
                      <td><label for="age">Age:</label></td>
                      <td><input type="number" name="age" id="age"></td>
                      </tr>
                        <tr >
                          
                          <td><label for="experience">Experience:</label></td>
                          <td><input type="number" name="experience" id="experience"></td>
                          <td><label for="weight">Education:</label></td>
                          <td><input type="text" name="education" id="education"></td>
                          </tr>
                      <tr>
                        
                          <td><label for="phoneNumber">Phone Number:</label></td>
                          <td><input type="number" name="phno" id="phoneNumber"></td>
                          <td><label for="email">Email:</label></td>
                          <td><input type="text" name="email" id="email" ></td>
                      </tr>
                      <tr>
                        <td><label for="address">Address:</label></td>
                        <td>
                          <textarea name="address" id="address" ></textarea></td>
                          <td><label for="zipcode">Zip Code:</label></td>
                        <td><input type="number" name="zipcode" id="zipcode"></td>
                        
                      </tr>  
                    </table>
                </div>
        <hr>
       
        <button type="submit" class='btn-add' id='do-add'>Add</button>
        <button  class='btn-back' onclick="history.back()" type="reset" value="Cancel">Back</button>
        </div>
            
    </form>
    </div>
    </section>
